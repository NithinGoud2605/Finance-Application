    <!-- Expense Categories -->
    <circle cx="80" cy="310" r="20" fill="#DC2626" opacity="0.2"/>
    <circle cx="80" cy="310" r="12" fill="#DC2626"/>
    <text x="80" y="315" text-anchor="middle" font-size="8" fill="white" font-weight="bold">65%</text>
    <text x="80" y="340" text-anchor="middle" font-size="8" fill="#6B7280">Office</text>
    
    <circle cx="130" cy="310" r="15" fill="#F59E0B" opacity="0.2"/>
    <circle cx="130" cy="310" r="8" fill="#F59E0B"/>
    <text x="130" y="314" text-anchor="middle" font-size="7" fill="white" font-weight="bold">35%</text>
    <text x="130" y="340" text-anchor="middle" font-size="8" fill="#6B7280">Travel</text>
    
    <!-- Payments Section -->
    <rect x="220" y="260" width="160" height="100" rx="8" fill="#FFFBEB" opacity="0.7"/>
    <rect x="230" y="270" width="12" height="12" rx="2" fill="#F59E0B"/>
    <text x="250" y="280" font-size="12" fill="#374151" font-weight="bold">Payments</text>
    
    <!-- Payment Status -->
    <rect x="240" y="295" width="120" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="240" y="295" width="84" height="8" rx="4" fill="#10B981"/>
    <text x="240" y="315" font-size="8" fill="#374151">Processing: $12,450</text>
    <text x="240" y="325" font-size="8" fill="#6B7280">Completed: 89%</text>
    
    <!-- Recent transactions -->
    <rect x="240" y="335" width="80" height="3" rx="1" fill="#10B981"/>
    <rect x="240" y="342" width="60" height="3" rx="1" fill="#F59E0B"/>
    <rect x="240" y="349" width="70" height="3" rx="1" fill="#10B981"/>
    
    <!-- AI Insights Section -->
    <rect x="400" y="260" width="160" height="100" rx="8" fill="#EEF2FF" opacity="0.7"/>
    <rect x="410" y="270" width="12" height="12" rx="2" fill="#4F46E5"/>
    <text x="430" y="280" font-size="12" fill="#374151" font-weight="bold">AI Insights</text>
    
    <!-- AI Recommendations -->
    <rect x="410" y="295" width="100" height="15" rx="3" fill="#4F46E5" opacity="0.1"/>
    <circle cx="418" cy="302" r="2" fill="#4F46E5"/>
    <text x="425" y="305" font-size="8" fill="#374151">Cost optimization: -15%</text>
    
    <rect x="410" y="315" width="100" height="15" rx="3" fill="#10B981" opacity="0.1"/>
    <circle cx="418" cy="322" r="2" fill="#10B981"/>
    <text x="425" y="325" font-size="8" fill="#374151">Revenue forecast: +23%</text>
    
    <rect x="410" y="335" width="100" height="15" rx="3" fill="#F59E0B" opacity="0.1"/>
    <circle cx="418" cy="342" r="2" fill="#F59E0B"/>
    <text x="425" y="345" font-size="8" fill="#374151">Risk alert: Medium</text>
  </g>
  
  <!-- Activity indicators -->
  <circle cx="560" cy="50" r="4" fill="#10B981"/>
  <circle cx="550" cy="50" r="2" fill="#10B981" opacity="0.6"/>
  <circle cx="570" cy="50" r="2" fill="#10B981" opacity="0.3"/>
  
  <!-- Notification badge -->
  <circle cx="540" cy="40" r="8" fill="#DC2626"/>
  <text x="540" y="44" text-anchor="middle" font-size="8" fill="white" font-weight="bold">3</text>
</svg> 