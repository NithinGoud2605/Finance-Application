<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="#F8FAFC"/>
  <rect x="20" y="20" width="560" height="360" rx="12" fill="white" stroke="#E5E7EB"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="520" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="60" y="55" width="180" height="8" rx="4" fill="#9333EA"/>
  <rect x="60" y="70" width="120" height="6" rx="3" fill="#E5E7EB"/>
  
  <!-- Navigation Pills -->
  <rect x="400" y="55" width="60" height="24" rx="12" fill="#9333EA"/>
  <rect x="470" y="55" width="50" height="24" rx="12" fill="#E5E7EB"/>
  <rect x="530" y="55" width="40" height="24" rx="12" fill="#E5E7EB"/>
  
  <!-- Main Content Grid -->
  <g id="main-content">
    <!-- Invoice Section -->
    <rect x="40" y="120" width="160" height="120" rx="8" fill="#F3E8FF" opacity="0.7"/>
    <rect x="50" y="130" width="12" height="12" rx="2" fill="#9333EA"/>
    <text x="70" y="140" font-size="12" fill="#374151" font-weight="bold">Invoices</text>
    
    <!-- Invoice Items -->
    <rect x="50" y="150" width="80" height="3" rx="1" fill="#9333EA"/>
    <rect x="50" y="157" width="60" height="2" rx="1" fill="#E5E7EB"/>
    <rect x="50" y="162" width="70" height="2" rx="1" fill="#E5E7EB"/>
    <rect x="50" y="167" width="55" height="2" rx="1" fill="#E5E7EB"/>
    
    <!-- Total Amount -->
    <rect x="50" y="180" width="40" height="15" rx="3" fill="#9333EA"/>
    <text x="70" y="190" text-anchor="middle" font-size="8" fill="white" font-weight="bold">$2,450</text>
    
    <!-- Status Indicators -->
    <circle cx="160" cy="140" r="4" fill="#10B981"/>
    <circle cx="170" cy="140" r="4" fill="#F59E0B"/>
    <circle cx="180" cy="140" r="4" fill="#DC2626"/>
    
    <!-- Analytics Section -->
    <rect x="220" y="120" width="160" height="120" rx="8" fill="#FDF2F8" opacity="0.7"/>
    <rect x="230" y="130" width="12" height="12" rx="2" fill="#EC4899"/>
    <text x="250" y="140" font-size="12" fill="#374151" font-weight="bold">Analytics</text>
    
    <!-- Chart Bars -->
    <rect x="240" y="200" width="8" height="25" rx="2" fill="#EC4899"/>
    <rect x="254" y="190" width="8" height="35" rx="2" fill="#EC4899"/>
    <rect x="268" y="180" width="8" height="45" rx="2" fill="#EC4899"/>
    <rect x="282" y="175" width="8" height="50" rx="2" fill="#EC4899"/>
    <rect x="296" y="170" width="8" height="55" rx="2" fill="#EC4899"/>
    
    <!-- Trend Line -->
    <path d="M244 210L258 195L272 185L286 180L300 175" stroke="#EC4899" stroke-width="2" fill="none"/>
    
    <!-- Metric Boxes -->
    <rect x="320" y="150" width="45" height="20" rx="4" fill="#EC4899" opacity="0.1"/>
    <text x="342" y="158" text-anchor="middle" font-size="8" fill="#EC4899" font-weight="bold">+24%</text>
    <text x="342" y="167" text-anchor="middle" font-size="6" fill="#6B7280">Growth</text>
    
    <!-- Contracts Section -->
    <rect x="400" y="120" width="160" height="120" rx="8" fill="#F0FDFA" opacity="0.7"/>
    <rect x="410" y="130" width="12" height="12" rx="2" fill="#14B8A6"/>
    <text x="430" y="140" font-size="12" fill="#374151" font-weight="bold">Contracts</text>
    
    <!-- Contract Items -->
    <rect x="410" y="155" width="100" height="12" rx="2" fill="white" stroke="#14B8A6"/>
    <rect x="415" y="158" width="6" height="6" rx="1" fill="#14B8A6"/>
    <text x="425" y="165" font-size="8" fill="#374151">Service Agreement</text>
    
    <rect x="410" y="175" width="100" height="12" rx="2" fill="white" stroke="#14B8A6"/>
    <rect x="415" y="178" width="6" height="6" rx="1" fill="#F59E0B"/>
    <text x="425" y="185" font-size="8" fill="#374151">Project Contract</text>
    
    <rect x="410" y="195" width="100" height="12" rx="2" fill="white" stroke="#14B8A6"/>
    <rect x="415" y="198" width="6" height="6" rx="1" fill="#10B981"/>
    <text x="425" y="205" font-size="8" fill="#374151">NDA Agreement</text>
    
    <!-- Signature indicator -->
    <rect x="520" y="155" width="25" height="8" rx="2" fill="#14B8A6"/>
    <text x="532" y="161" text-anchor="middle" font-size="6" fill="white">SIGNED</text>
  </g>
  
  <!-- Bottom Row -->
  <g id="bottom-row">
    <!-- Expenses Section -->
    <rect x="40" y="260" width="160" height="100" rx="8" fill="#FEF2F2" opacity="0.7"/>
    <rect x="50" y="270" width="12" height="12" rx="2" fill="#DC2626"/>
